<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  
</head>
<body>
  <main>
    <header>
      <h1 class="title">
        Desserts
      </h1>
    </header>
    
    <section class="products flex products-js">
    </section>

    <section class="cart">
      <h2 class="cart__title text-red">Your Cart (0)</h2>
      <img class="cart__img" src="assets/images/illustration-empty-cart.svg" alt="">
      <p class="cart__text">Your added items will appear here</p>
    </section>
  </main>
</body>
</html>
